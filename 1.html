<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://via.placeholder.com/1600x900') no-repeat center center fixed;
      background-size: cover;
    }
    .content {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #ff5733;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>Your journey to success starts here. Let's get started today!</p>
    <a href="2.html" class="btn">Get Started</a>
  </div>

</body>
</html>
